<div class="container">
     <form class="form-horizontal" [formGroup]="signinForm" (ngSubmit)="signin(signinForm.value)">
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <h2>Sign in</h2>
                 <hr>
             </div>
         </div>
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <div class="form-group">
                     <label class="sr-only" for="email">E-Mail Address</label>
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                         <input type="text" name="email" class="form-control" id="email"
                                placeholder="you@example.com" formControlName="email">
                     </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="form-control-feedback">
                         <span class="text-danger align-middle">
                             <div *ngIf="signinForm.get('email').hasError('required') && !signinForm.get('email').pristine">Email cannot be empty</div>
                         </span>
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <div class="form-group">
                     <label class="sr-only" for="password">Password</label>
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                         <input type="password" name="password" class="form-control" id="password"
                                placeholder="Password" formControlName="password">
                     </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="form-control-feedback">
                     <span class="text-danger align-middle">
                         <div *ngIf="signinForm.get('password').hasError('required') && !signinForm.get('password').pristine">Email cannot be empty</div>
                     </span>
                 </div>
             </div>
         </div>
         <div class="row" style="padding-top: 1rem">
             <div class="col-md-12" align="center">
                 <button type="submit" class="btn btn-primary" [disabled]="!signinForm.valid"><i class="fa fa-sign-in"></i> Sign in</button>
             </div>
         </div>
         <div class="row">
             <div class="col-md-12" align="center">
                   <a [routerLink]="['/authentication/signup']">Create new account</a>
             </div>
         </div>
     </form>
 </div>
