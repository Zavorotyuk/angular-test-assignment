<div class="container" *ngIf="tweet">
    <div class="row justify-content-md-center">
        <div class="col-md-6" align="center">
            <h4 class="card-title" align="left" style="font-size: 14px">{{tweet.postedBy}}</h4>
            <p class="card-text">{{tweet.body}}</p>
        </div>
    </div>
    <hr/>
    <div class="row justify-content-md-center comment-wrapper" *ngFor="let comment of tweet.comments">
        <div class="col-md-12 comment" align="left">
          {{comment.text}}
        </div>
      </div>
  </div>
